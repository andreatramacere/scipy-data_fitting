---
machine:
  python:
    version: 3.5.1

dependencies:
  pre:
    - pip install --upgrade pip
  override:
    - pip install numpy
    - pip install scipy
    - pip install -qr requirements.devel.txt

test:
  pre:
    - pip install codecov
  override:
  # TODO: Uncomment when lint passes.
  # - python setup.py lint
    - python setup.py nosetests --with-coverage
  post:
    - codecov
