---
machine:
  python:
    version: 3.5.1

dependencies:
  pre:
    - pip install --upgrade pip
  override:
    - pip install numpy
    - pip install scipy
    - pip install -qr requirements.devel.txt

test:
  override:
  # TODO: Uncomment when lint passes.
  # - python setup.py lint
    - python setup.py test

deployment:
  codecov:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)
